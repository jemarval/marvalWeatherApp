<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/styles/styles.css">
    <title>Marval Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">Today</h2><span class="date-day">-</span><i class="location-icon" data-feather="map-pin"></i><span class="location" id="my-address"></span>
            </div>
            <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
                <h1 id ="main-temp" class="weather-temp">-</h1>
                <h3 class="weather-desc"></h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation"> <span class="title">RAIN PROBABILITY (12h)</span><span id="precipitation" class="value">-</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity"> <span class="title">HUMIDITY</span><span class="value" id="humidity">-</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind"> <span class="title">WIND</span><span id="wind-speed" class="value">-</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span class="day-temp">29째C</span></li>
                    <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21째C</span></li>
                    <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day-temp">08째C</span></li>
                    <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day-temp">19째C</span></li>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="location-container"><button id="location-button" class="location-button"> <i data-feather="map-pin"></i><span>Get location</span></button></div>
        </div>
    </div>
    <script src="/resources/scripts/main.js"></script>
</body>
</html>
